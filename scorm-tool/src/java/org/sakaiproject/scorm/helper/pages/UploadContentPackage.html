<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
<head>
	<title>SCORM Upload Helper</title>
</head>
<body onload="">
	<wicket:extend>
	<h4 wicket:id="title">[Upload SCORM Content Packages]</h4>
	
	<form wicket:id="uploadForm" enctype="multipart/form-data">
	 	<div id="fileInputDiv">
	 		<span wicket:id="uploadFeedback" class="instruction"/>
	 		
	 		<div id="contentDiv" class="highlightPanel">
	 			<p class="shorttext">
			    	<label for="fileInput" wicket:id="fileToUploadLabel">[File]</label>
			    	<input name="fileInput" id="fileInput" class="upload" type="file"/>
			    </p>
			    <p class="shorttext"> 
					<label wicket:id="displayNameLabel" for="displayName">[Display Name]</label> 
					<input wicket:id="displayName" id="displayName" type="text"/> 
					<a wicket:id="showDetails" class="indnt2"><span wicket:id="detailsLabel">[Details Label]</span></a>
					<!-- a class="indnt2" href="#" id="removeTrigger_1" >
						<img src="/library/image/sakai/cross.png" title="Remove this item" />
					</a-->
				</p>
				<span wicket:id="details">[Details]</span>
				 
			    <!-- span wicket:id="progress">[[ajax upload progressbar]]</span-->
	    	</div>
	    </div>
	    <p class="instruction">
			<input wicket:id="dontValidateSchema" name="dontValidateSchema" type="checkbox" style="border:none" />
			<span wicket:id="validateSchemaCaption">[Explanation of validation checkbox]</span>
		</p>
		<p class="act">
	    	<input name="submitUpload" wicket:id="submitUpload" class="active" type="submit" value="Upload Files Now" accesskey="s"/>
	    	<input name="cancel" wicket:id="cancel" type="submit" value="Cancel" accesskey="x"/>
    	</p>
    </form>
	
	</wicket:extend>
</body>
</html>
