<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>SCORM Navigation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
	<link href="/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all" />
	<link href="/library/skin/default/tool.css" type="text/css" rel="stylesheet" media="all" />
    <style>
		div.my-tree div.wicket-tree {
			height: auto;
			width: 100%;
			border: 0px;
			overflow-y:hidden;
		}
		
		div.scormNavPanel {
			height: auto;
			width: 100%;
			float: left;
			border: 0px;
		}
	</style>
</head>
<body>
    <div class="scormNavPanel">
		<a wicket:id="expandAll">Expand</a>&nbsp;&nbsp;
		<a wicket:id="collapseAll">Collapse</a>&nbsp;&nbsp;
		<a wicket:id="switchRootless">Mode</a>
		<div wicket:id="tree" class="my-tree"></div>
	</div>
	
	<!-- span wicket:id="api-panel">[api panel]</span-->
</body>
</html>
