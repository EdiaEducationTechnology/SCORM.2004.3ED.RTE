<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<head>
	<wicket:head>
		<title>SCORM Console</title>
	</wicket:head>
</head>
<body>
	<wicket:extend>

		
		<p class="shorttext">
			<label for="content.package.name">
				<wicket:message key="cp.name.label"></wicket:message>
			</label>
			
			<span wicket:id="content.package.name"></span>			
		</p>
		
		<p class="shorttext">
			<label for="learner.name">
				<wicket:message key="learner.name.label"></wicket:message>
			</label>					
			
			<span wicket:id="learner.name"></span>			
		</p>	
		
		<div wicket:id="attemptNumberLinks">
			<a wicket:id="attemptNumberLink"></a>, 
		</div>

		<table border="0" width="100%">
		<tr>
			<td width="300px" valign="top">	
				<div class="scormNavPanel">
					<div wicket:id="tree" class="my-tree"></div>
				</div>
			</td>
			<td width="*" valign="top">
			<iframe	name="graphScreen" 
				id="graphScreen"
				class="scormContentPanel"
				title="Scorm Graph Screen"
				height="100%"
				width="90%"
				frameborder="0"
				marginwidth="0"
				marginheight="0"
				scrolling="auto"
				src=""></iframe>
			</td>
		</tr>
		</table>

		<!--div wicket:id="groups">
			<div style="border: 1px solid black;text-indent: 1em">
				<p class="shorttext" >
					<label for="attempt.title">
						<wicket:message key="attempt.title.label"></wicket:message>
					</label>
					
					<span wicket:id="attempt.title"></span>
				</p>
				<div wicket:id="fieldGroupPanel"/>
			</div>
		</div-->
	</wicket:extend>
</body>
</html>
