<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<head>
	<wicket:head>
		<title>SCORM Console</title>
	</wicket:head>
</head>
<body>
	<wicket:extend>	
		<form wicket:id="configurationForm">	
			<table border="0" width="100%">
			<tr>
				<td><wicket:message key="form.label.package.name">Package</wicket:message></td>
				<td><input type="text" wicket:id="packageName" size="50" maxlength="200" /></td>
			</tr>
			<tr>
				<td><wicket:message key="form.label.open.date">Open Date</wicket:message></td>
				<td><span wicket:id="releaseOnDTF"></span></td>
			</tr>
			<tr>
				<td><wicket:message key="form.label.due.date">Due Date</wicket:message></td>
				<td><span wicket:id="dueOnDTF"></span></td>
			</tr>
			<tr>
				<td><wicket:message key="form.label.accept.until">Accept Until</wicket:message></td>
				<td><span wicket:id="acceptUntilDTF"></span></td>
			</tr>
			<tr>
				<td><wicket:message key="form.label.number.of.tries">Number of Tries</wicket:message></td>
				<td><input type="text" wicket:id="numberOfTries" size="2" /></td>
			</tr>
			
			<tr>
				<td><wicket:message key="form.label.created.by">Created By</wicket:message></td>
				<td><span wicket:id="createdBy"></span></td>
			</tr>
			<tr>
				<td><wicket:message key="form.label.created.on">Created On</wicket:message></td>
				<td><span wicket:id="createdOn"></span></td>
			</tr>
			<tr>
				<td><wicket:message key="form.label.last.changed.by">Last Changed By</wicket:message></td>
				<td><span wicket:id="modifiedBy"></span></td>
			</tr>
			<tr>
				<td><wicket:message key="form.label.last.changed.on">Last Changed On</wicket:message></td>
				<td><span wicket:id="modifiedOn"></span></td>
			</tr>
			
			<tr>
				<td colspan="2" align="right">
				
					<div class="act">
						  <input type="submit" wicket:message="value:page.submit" class="active" />
						  <input wicket:id="cancel" type="submit" wicket:message="value:page.cancel" />
					</div>

				</td>
			</tr>
			
			</table>
		</form>
	</wicket:extend>
</body>
</html>
