<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
 <html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.sourceforge.net/"  
      xml:lang="en"  
      lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
	<link href="/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all" />
	<link href="/library/skin/default/tool.css" type="text/css" rel="stylesheet" media="all" />
	<script type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
	<title>SCORM Player</title>
</head>
<body onload="">
	<iframe style="height:0px;width:0px;visibility:hidden" src="about:blank">
		this frame prevents back forward cache in Safari
	</iframe>
	<div class="portletBody">
		<div class="navIntraTool">List | <a href="#">Upload</a></div>
		
		<h2>Content Packages</h2>
		
		<table class="listHier lines" cellspacing="0" border="0"  summary="Tabled view of SCORM Content Packages">
		<caption class="skip"  style="display:none">List of content packages</caption>
		<tbody>
			<tr><th id="title">File Name</th><th id="title">Action</th></tr>
			<tr wicket:id="rows" class="even">
				<td><a href="#" target="_top" wicket:id="url">[url]</a></td>
				<td><a href="#" wicket:id="launch">Launch</a></td>
			</tr>
		</tbody>
		</table>
		<p/>
		<br/>
		
		<form wicket:id="form">
	        <input type="hidden" wicket:id="arg1"/>
	        <input type="hidden" wicket:id="arg2"/>
	        <input type="hidden" wicket:id="result"/>
		</form>
		
		<!-- div wicket:id="SCORM_API">SCORM API disabled</div-->
	</div>
</body>
</html>
