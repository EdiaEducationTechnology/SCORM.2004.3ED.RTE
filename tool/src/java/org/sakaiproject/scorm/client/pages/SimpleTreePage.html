<html>
<head>

		div.my-tree div.wicket-tree {
			height: 90%;
			width: 250px;
		}
		
		div.scormNavPanel {
			height: 100%;
			width: 270px;
			float: left;
			border: 1px;
		}

</head>

	</div>
	
	<span wicket:id="contentpanel"/>

</html>
