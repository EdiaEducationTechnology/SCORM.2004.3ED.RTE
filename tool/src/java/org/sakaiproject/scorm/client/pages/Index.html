<html xmlns:wicket>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
	<link href="/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all" />
	<link href="/library/skin/default/tool.css" type="text/css" rel="stylesheet" media="all" />
	<script type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
	<title>SCORM Player</title>
</head>
<body>
	<iframe style="height:0px;width:0px;visibility:hidden" src="about:blank">

	</iframe>

	The server time now is: <span wicket:id="clock">[clock]</span>
	
	<p/>
	
	The current user is: <span wicket:id="user">[user]</span>
	
	<p/>
	<br/>
	The resource is: <a href="#" target="_new" wicket:id="resourceUrl">Here</a>
	
	<p/>
	<br/>
	
	The label is: <span wicket:id="resourceLabel">[resourceLabel]</span>
	
	<br/>
	<p/>
	</div>
	<script language="JavaScript">
		var enableValidate=false;
		function validate()
		{
		  if (!enableValidate) return true;
		  var rv=true;
		  enableValidate=false;
		
		  return rv;
		}
		var submitted=false;
	</script>
</body>
</html>
